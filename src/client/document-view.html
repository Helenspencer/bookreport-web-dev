    <script>
    var appHelper = {
        // Vars (paths without trailing slash)
        templatesDir: 'views',
        assetsDir: 'assets',

        // Methods
        templatePath: function(view_name)
        {
            return this.templatesDir + '/' + view_name + '.html';
        },

        assetPath: function(file_path)
        {
            return this.assetsDir + '/' + file_path;
        }
    };
