
<div class="login-container">

	<div class="row">

		<div class="col-sm-6 form">

			<script type="text/javascript">
			jQuery(document).ready(function($)
			{
					// Reveal Login form
					setTimeout(function(){ $(".fade-in-effect").addClass('in'); }, 1);

					// Set Form focus
					$("form#login .form-group:has(.form-control):first .form-control").focus();
				});
			</script>

			<!-- Errors container -->
			<div class="errors-container">


			</div>

			<!-- Add class "fade-in-effect" for login form effect -->
			<form method="post" role="form" id="login" class="login-form fade-in-effect" autocomplete="off" name="loginForm">
				<div class="login-header">
					<a href="#/" class="logo">
						<img src="images/cw/logo-assets/logo.svg" alt="" width="300" />
					</a>
				</div>

				<alert ng-repeat="alert in loginCtrl.alerts" type="{{alert.type}}" close="loginCtrl.closeAlert($index)">{{alert.msg}}</alert>

				<div class="form-group align-left">
					<label class="control-label" for="username">Username</label>
					<input type="text" class="form-control" name="username" id="username" autocomplete="off" ng-model="loginCtrl.data.username" required/>
				</div>

				<div class="form-group align-left">
					<label class="control-label" for="passwd">Password</label>
					<input type="password" class="form-control" name="passwd" id="passwd" autocomplete="off" ng-model="loginCtrl.data.password" required/>
				</div>

				<div class="align-left">
					<label style="margin-left: 2px;">
						<input type="checkbox" ng-model="loginCtrl.data.rememberMe">
						<span style="margin-left: 10px;">Remember me</span>
					</label>
				</div>

				<div class="form-group">
					<button type="submit" class="btn btn-dark  btn-block text-left" ng-click="loginCtrl.login()" ng-disabled="loginForm.$invalid">
						<i class="fa-lock"></i>
						Log In
					</button>
				</div>

				<div class="login-footer">
					<div>
						<a href="#/forgot-password">Forgot your password?</a>
					</div>
					<div>
						<a href="#/signup">Not registered yet? Sign up</a>
					</div>
					<div class="info-links">
                        Version 1.1.0
						<a href="">ToS</a> -
						<a href="">Privacy Policy</a>
					</div>

				</div>

			</form>
		</div>

	</div>

</div>
