
<div class="page">
	<div class="panel panel-default">
		<div class="content">
			<div class="panel-heading">
				<strong>
					<span>{{fileDetailsCtrl.file.Name}} Details</span>
				</strong>
			</div>	
			<form class="form-control-static">
				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
							<label  class="col-md-3 control-label">Name</label>
							<div class="col-md-9">
								<p ng-bind="fileDetailsCtrl.file.Name"></p>
							</div>
						</div>
						<div class="form-group">
							<label  class="col-md-3 control-label">Size</label>
							<div class="col-md-9">
								<p ng-bind="formatBytes(fileDetailsCtrl.file.Size)"></p>
							</div>
						</div>
						<div class="form-group">
							<label  class="col-md-3 control-label">Type</label>
							<div class="col-md-9">
								<p ng-bind="fileDetailsCtrl.file.Extension"></p>
							</div>
						</div>
						<div class="form-group" ng-if="fileDetailsCtrl.file.FolderID && fileDetailsCtrl.file.FolderID !== 'null'">
							<label  class="col-md-3 control-label" >Folder</label>
							<div class="col-md-9">
								<p ng-bind="fileDetailsCtrl.folder.Name"></p>
							</div>
						</div>

						<div class="form-group" ng-if="fileDetailsCtrl.file.ProjectID && fileDetailsCtrl.file.ProjectID !== 'null'"  >
							<label  class="col-md-3 control-label">Project</label>
							<div class="col-md-9">
								<p ng-bind="fileDetailsCtrl.project.Name"></p>
							</div>
						</div>

						<div class="form-group">
							<label  class="col-md-3 control-label">Content</label>
							<div class="col-md-9">
								<div ng-if="fileDetailsCtrl.file.PreviewGenerationFailed" class="text-danger">
									Preview generation failed for this file...
								</div>
							</div>
						</div>						
					</div>
					<div class="row">
						<div class="col-md-12" style="max-height: 1000px;overflow: auto;margin-left: 100px;max-width: 1000px;">			
							<pre ng-style="documentCtrl.documentTextStyle">
								{{ fileDetailsCtrl.fileDocument.DocumentText }}
							</pre>
						</div>
					</div>

					<div class="form-footer pull-right" style="margin-top: 10px;">    					
						<a class="btn btn-default" href="#/app/library">
							<span>Done</span> 
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
